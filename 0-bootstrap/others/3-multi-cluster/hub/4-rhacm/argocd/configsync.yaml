apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhacm-cluster-configsync
  labels:
    gitops.tier.layer: rhacm
  annotations:
    argocd.argoproj.io/sync-wave: "450"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: rhacm
  source:
    path: configsync
    helm:
      values: |
        clusters:
          - name: azure-hive-c1
            role: primary
          - name: azure-hive-c2
            role: secondary

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
