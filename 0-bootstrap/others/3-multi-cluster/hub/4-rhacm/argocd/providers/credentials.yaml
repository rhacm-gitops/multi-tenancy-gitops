apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhacm-providers-credentials
  labels:
    gitops.tier.layer: rhacm
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  destination:
    namespace: rhacm-policies
    server: https://kubernetes.default.svc
  project: rhacm
  source:
    path: rhacm/providers
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
