apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-hub
  namespace: ${GIT_GITOPS_NAMESPACE}
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 0-bootstrap/others/3-multi-cluster/hub
    repoURL: https://github.com/rhacm-gitops/multi-tenancy-gitops.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
