apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-azure-hive-c1
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 0-bootstrap/others/3-multi-cluster/azure-hive-c2
    repoURL: https://github.com/rhacm-gitops/multi-tenancy-gitops.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
